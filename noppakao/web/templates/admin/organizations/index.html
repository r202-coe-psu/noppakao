{% extends "base/default-page.html" %}

{% block content %}
<div class="ui fluid container">
  <h2 class="ui dividing header">Organization List</h2>
  <div class="flex justify-end mr-4">
    <a class="btn btn-primary" href="{{ url_for('admin.organizations.create_or_edit') }}">
      <i class="add icon"></i> Create Organization
    </a>
  </div>
  <div class="ui stackable cards">
    {% for organization in organizations %}
    <div class="card">
      <div class="large ui image">

        <img src="{{ organization.get_logo_url() }}" alt="{{ organization.image.filename}}">

      </div>
      <div class="content">
        <div class="header">
          {{ organization.name }}
        </div>
        <div class="description">
          <p><strong>Description:</strong> {{ organization.description }}</p>
          <p><strong>Status:</strong> {{ organization.status }}</p>
        </div>
      </div>
      <div class="extra content">
        <div class="ui fluid buttons" style="margin-bottom: 0.5rem;">
          <a class="ui button primary"
            href="{{ url_for('admin.organizations.create_or_edit', organization_id=organization.id) }}">
            <i class="edit icon"></i> Edit Organization
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
